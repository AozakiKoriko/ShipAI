<!DOCTYPE html>
<html>
<head>
    <title>Onload Input Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .prompt-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            margin: 0 10px;
            padding: 10px;
        }

        .button-group button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #loginButton {
            position: fixed;
            left: 10px;
            bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }

        #reportButton {
            position: fixed;
            left: 10px;
            bottom: 50px; /* 调整这个值以放置按钮 */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="prompt-text">Please enter onload's name and weight, and click Next when you ready</p>
        <div class="input-group">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="weight" placeholder="Weight">
        </div>
        <div class="button-group">
            <button id="addButton">Add</button>
            <button id="nextButton">Next</button>
        </div>
            <!-----------------------------Login and Report logic ------------------------->
    <button id="reportButton">Report</button>

    <div id="reportModal" class="modal" style="display:none;">
        <div class="modal-content">
            <form id="reportForm">
                <label for="reportText">Report:</label><br>
                <textarea id="reportText" name="reportText" rows="5"></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <button id="loginButton">Login</button>

    <div id="loginModal" class="modal" style="display:none;">

        <div class="modal-content">
            <form id="loginForm">
                <label for="username">Name:</label><br>
                <input type="text" id="username" name="username"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
<!----------------------------------------------------------------------------->
    </div>
    <script>
        let onload_list = [];
        let weight_list = [];

        function isValidName(name) {
            const trimmedName = name.trim();
            const forbiddenPatterns = [/^NAN$/, /^UNUSED$/, /.*NAN.*$/, /.*UNUSED.*$/];

            if (trimmedName === '' || forbiddenPatterns.some(pattern => pattern.test(trimmedName))) {
                return false;
            }
            return true;
        }

        function isValidWeight(weight) {
            return !isNaN(weight) && weight >= 0 && weight <= 99999;
        }


    
        document.getElementById('addButton').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            let weight = document.getElementById('weight').value;

            weight = parseFloat(weight);
    
            if (isValidName(name) && isValidWeight(weight)){
                onload_list.push(name);
                weight_list.push(weight);
                console.log('Onload List:', onload_list);
                console.log('Weight List:', weight_list);
    
                document.getElementById('name').value = '';
                document.getElementById('weight').value = '';
            }else{
                alert('Please enter a valid name (not "NAN" or "UNUSED") and a weight between 0 and 99999.');
            }        
        });
    
        document.getElementById('nextButton').addEventListener('click', function() {
            fetch('/submit-onload-list', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ onloadList: onload_list, weightList: weight_list })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                window.location.href = '/process-page';
            })
            .catch(error => console.error('Error:', error));
        });
        var loginModal = document.getElementById("loginModal");
        var reportModal = document.getElementById("reportModal");

        loginButton.onclick = function() {
    loginModal.style.display = "block";
};

reportButton.onclick = function() {
    reportModal.style.display = "block";
};

        document.getElementById("loginForm").onsubmit = function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Login response:', data);
                modal.style.display = "none";
            })
            .catch(error => {
                console.error('Error:', error);
            });
            loginModal.style.display = "none";
        };

        document.getElementById("reportForm").onsubmit = function(event) {
            event.preventDefault();
            var reportText = document.getElementById("reportText").value;

            fetch('/report', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ report: reportText })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Report response:', data);
                reportModal.style.display = "none";
            })
            .catch(error => {
                console.error('Error:', error);
            });
            reportModal.style.display = "none";
        };

    </script>    
</body>
</html>
