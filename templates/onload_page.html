<!DOCTYPE html>
<html>
<head>
    <title>Onload Input Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .prompt-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            margin: 0 10px;
            padding: 10px;
        }

        .button-group button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="prompt-text">Please enter onload's name and weight, and click next when you are ready.</p>
        <div class="input-group">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="weight" placeholder="Weight">
        </div>
        <div class="button-group">
            <button id="addButton">Add</button>
            <button id="nextButton">Next</button>
        </div>
    </div>
</body>
</html>
